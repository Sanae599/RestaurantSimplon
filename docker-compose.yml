services:
  db:
    image: postgres:15
    container_name: restau_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-restau}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-restau_pwd}
      POSTGRES_DB: ${POSTGRES_DB:-restau_db}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-restau} -d ${POSTGRES_DB:-restau_db}"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: restau_api
    env_file:
      - .env
    environment:
      # Lâ€™API et Alembic lisent DATABASE_URL depuis .env
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # En dev, utile pour voir les changements de code sans rebuild
    volumes:
      - .:/app

volumes:
  pg_data:
