services:
  db:
    image: postgres:15
    container_name: restau_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: restau_api
    working_dir: /app  
    env_file:
      - .env
    environment:
      # Lâ€™API et Alembic lisent DATABASE_URL depuis .env
      ALEMBIC_CONFIG: /app/alembic.ini
      PYTHONPATH: /app 
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # En dev, utile pour voir les changements de code sans rebuild
    volumes:
      - .:/app

